<div class="card">
    <img [src]="product.imageUrl" style="height: 16rem;" class="card-img-top" alt={{product.title}} *ngIf="product.imageUrl">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">{{ product.price | currency:'USD':true }}</p>
    </div>
    <div class="card-footer">
        <a *ngIf="showActions" href="#" class="btn btn-primary w-100">Add to Cart</a>
    </div>
</div>
