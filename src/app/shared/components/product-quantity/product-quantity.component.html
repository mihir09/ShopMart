<div class="quantity-update row g-0">

        <button (click)="removeFromCart()" class="btn btn-link d-block w-100"><i class="fas fa-minus"></i></button>
    </div>
    
    <div class="quantity col p-0 m-0 aling-items-center">{{ shoppingCart.getQuantity(product) }}</div>

    <div class="quantity-update-btn col-3 p-0 my-0 d-flex justify-content-center">

    </div>
</div>
