<div class="row no-gutters">
    <div class="col-3">
        <button (click)="removeFromCart()" class="btn btn-secondary w-100 d-block">-</button>
    </div>
    
    <div class="col">{{ shoppingCart.getQuantity(product) }} in cart</div>

    <div class="col-3">
        <button (click)="addToCart()" class="btn btn-secondary w-100 d-block">+</button>
    </div>
</div>
