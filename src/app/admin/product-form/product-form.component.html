<div class="row">
    <div class="col-md-6">

        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <br>
            <div class="form-group">
                <label for="title">Title</label>
                <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Title is required.
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input #price="ngModel" ngModel name="price" id="price" type="number" class="form-control" min="0"
                        required>
                </div>
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors?.['required']">
                        Price is required.
                    </div>
                    <div *ngIf="price.errors?.['min']">
                        Price should be 0 or higher
                    </div>
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" id="category" class="form-control" required>
                    <option *ngFor="let category of categories$ | async" [value]="category.key">
                        {{category.payload.val().name}}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Category is required.
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control"
                    required pattern='^(ftp|http|https):\/\/[^ \" ]+$'>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors?.['required']">ImageUrl is required.</div>
                    <div *ngIf="imageUrl.errors?.['pattern']">Invalid URL format.</div>
                </div>
            </div>
            <br>
            <button class="btn btn-primary" [disabled]="!f.valid">Save</button>
        </form>

    </div>
    <div class="col-md-6">
        <br>
        <div class="card" style="width: 18rem;">
            <img [src]="imageUrl.value" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="card-title">{{title.value}}</h5>
              <p class="card-text">{{ price.value | currency:'USD':true }}</p>
            </div>
          </div>
    </div>
</div>
