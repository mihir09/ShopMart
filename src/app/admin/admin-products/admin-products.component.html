<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">Add Product</a>
</p>

<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Modify</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products$ | async">
            <td>{{product.data.title}}</td>
            <td>{{product.data.price}}</td>
            <td>
                <a [routerLink]="['/admin/products', product.id]">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
