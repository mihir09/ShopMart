<div class="container text-center my-5">
    <div class="row">
        <div class="col-3">
            <product-filter [category]="category"></product-filter>
        </div>
        <div class="col">
            <div
                *ngIf="cart$ | async as cart"
                class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 align-items-center justify-content-evenly g-5">
                <div
                    *ngFor="let product of filteredProducts"
                    class="col">
                    <product-card [product]="product" [shopping-cart]="cart"></product-card>
                </div>
            </div>
        </div>
    </div>
</div>
