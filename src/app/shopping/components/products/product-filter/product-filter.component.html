<div class="sticky-top">
    <h4>Categories</h4>
    <div class="list-group">
        <a
            routerLink="/products"
            [class.active]="!category"
            class="d-inline-block text-truncate text-wrap list-group-item list-group-item-action">
            All categories
        </a>
        <a
            *ngFor="let c of categories$ | async"
            routerLink="/products"
            [queryParams]="{ category: c.id }"
            [class.active]="category === c.id"
            class="d-inline-block text-truncate text-wrap list-group-item list-group-item-action">
            {{c.name}}
        </a>
    </div>
</div>
